<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Movie List</h1>
    <h4>Add a Movie</h4>
    <form method = "POST" action = "/add/">
        {% csrf_token %}
        <div>
            <p>
                <label for = "id_title">Title:</label>
                <input type="text" id="id_title" name="movie_title" />
            </p>
        </div>

        <div>
            <p>
                <label for = "id_director">Director:</label>
                <input type="text" id="id_director" name="movie_director" />
            </p>
        </div>
        <div>
            <p>
                <label for = "id_genre">Genre:</label>
                <input type="text" id="id_genre" name="movie_genre" />
            </p>
        </div>

        <div>
            <p>
                <label for = "id_summary">Summary:</label>
                <input type="textarea" id="id_summary" name="movie_summary" rows="4" cols="50" />
            </p>
        </div>

        <div>
            <p>
                <label for = "id_score">Score (between 1 and 5): </label>
                <input type="number" id="id_score" name="movie_score" min="1" max="5">   
            </p>
        </div>

        <div>
            <p>
                <label for = "id_watched">Watched:</label>
                <input type="checkbox" id="id_watched" name="watched" />
            </p>
        </div>

        <div>
            <p>
                <button type="submit">Add Item</button>
            </p>
        </div>

    
    </form>
</body>
</html>
